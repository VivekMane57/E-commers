{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
    </div>
  </div>
</section>
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Popular products</h3>
    </header>
    <div class="row">
      {% for product in products %}
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{{ product.get_url }}" class="img-wrap">
              <img src="{{ product.images.url }}">
            </a>
            <figcaption class="info-wrap">
              <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
              <div class="price mt-1">â‚¹{{ product.price }}</div>
              <div class="rating-star">
                <span>
                  {% for i in "12345"|make_list %}
                    <i class="fa fa-star{% if product.averageReview < i|add:".5" %}-o{% endif %}" aria-hidden="true"></i>
                  {% endfor %}
                </span>
              </div>
            </figcaption>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
